<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="myMain">

    <div class="imageContainer">
      <img src="./images/image-header-desktop.jpg">
      <div class="overlay"></div>
    </div>

    <section class="container2">
      <h1 id="header">Get <span id="insights">insights</span> that help your business grow.</h1>

      <p id="mainParagraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      
      <div class="boxes">
        <div class="box1" id="first">
          <p class="statsHeader">10k+</p>
          <p class="statsTerm">companies</p>
        </div>
        <div class="box1" id="second">
          <p class="statsHeader">314</p>
          <p class="statsTerm">templates</p>
        </div>
        <div class="box1" id="third">
          <p class="statsHeader">12m+</p>
          <p class="statsTerm">queries</p>
        </div>  
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jasmin Kalch</a>.
    </div>
  </main>

  
</body>
</html>
